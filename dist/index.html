<!DOCTYPE html><html lang="ru"><head><title>Test form</title><link rel="stylesheet" href="./styles/styles.css"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script src="//cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script><script src="./scripts/main.js"></script><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div class="container"><h1>Thank you for choosing to subscribe to PDFfiller services!</h1><form class="form" id="form" name="form" method="get" action=""><div class="form-wrapper"><div class="inputs-block-wrapper"><div class="form-block-item name-block"><div class="input-header-wrapper"><span class="form-header">Cardhoder Name</span></div><div class="input-wrapper"><input class="name" type="text" placeholder="Cardhoder Name" name="name" required><input class="surname" type="text" placeholder="Last Name" name="surname" required></div></div><div class="form-block-item card-number-block"><div class="input-header-wrapper"><span class="form-header">Card Number</span></div><div class="input-wrapper"><input class="card-number" type="text" name="cardNumber" required></div></div><div class="cards-wrapper cards-block"><span class="card"><img src="images/visa.svg" alt=""></span><span class="card"><img src="images/mastercard.svg" alt=""></span><span class="card"><img src="images/discover.svg" alt=""></span><span class="card"><img src="images/amexp.svg" alt=""></span></div><div class="form-block-item exp-date-block"><div class="exp-date-wrapper"><div class="input-header-wrapper"><span class="form-header">Exp. Date</span></div><div class="input-wrapper"><select class="month" name="expireDateMM" id="expireMM"><option value=""></option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select><span class="delimiter">/</span><select class="year" name="expireDateYYYY" id="expireYYYY"><option value=""></option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option></select></div></div><div class="exp-date-wrapper"><div class="cvv-code-help-block" id="cvv-code-help-block"><div class="visa-help"><img src="images/visa-big.png"><span class="text-bold">Visa, MasterCard</span><span class="text-regular">3-Digit Verification Number</span></div><div class="am-exp-help"><img src="images/am-exp-big.png"><span class="text-bold">American Express</span><span class="text-regular">4-Digit Verification Number</span></div></div><div class="input-header-wrapper"><span class="form-header cvv-header">CVV/CVC</span></div><div class="input-wrapper"><input class="cvv-code" type="text" placeholder="XXXX" name="cvvCode" required><img class="question-mark" src="images/question-mark.svg"></div></div></div><div class="form-block-item zip-code-block"><span class="form-header">Zip/Postal Code</span><input class="zip-code" type="text" name="zipCode" required></div></div><div class="form-block-item submit-wrapper"><input class="submit" type="submit" value="Start My Subscription for $19.99/mo."></div><div class="pay-pal-block-wrapper"><div class="pay-pal-block"><span>Or pay with Paypal</span><a href="/"><img src="images/paypal.png" alt="pay-pal"></a></div></div></div></form></div></body></html>
